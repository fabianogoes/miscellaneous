<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

	<div class="container">
		<div th:fragment="header">
		    <nav class="navbar navbar-gray navbar-fixed-top">
		      <div class="container-fluid">
		        <div class="navbar-header">
		          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a href="index.html" th:href="@{/}">
		          	<img th:src="@{/img/logo.png}" src="../../static/img/logo.png" height="50px" />
		          </a>
		        </div>
		        <div id="navbar" class="navbar-collapse collapse">
		          <ul class="nav navbar-nav navbar-right">
					<li class="dropdown" ng-controller="LaunchController as ctrl">
			          	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
<!-- 			          		<img src="../../static/img/alert.png" th:src="@{/img/alert.png}" width="30" height="30" class="img-circle" alt="Alertas"/> -->
							<i class="fa fa-bell-o {{ ctrl.listLates.length > 0 ? 'text-danger' : '' }}" aria-hidden="true">
								&nbsp;{{ ctrl.listLates.length }}
							</i>
			          		&nbsp;<span class="caret"></span>
			          	</a>
			          <ul class="dropdown-menu" >
			            <li ng-repeat="launch in ctrl.listLates">
			            	<a href="#">
			            		<i class="fa fa-bell-o text-danger" aria-hidden="true"></i>
			            		&nbsp;{{ launch.description +' - '+ launch.maturityDate }}
			            	</a>
			            </li>
			          </ul>
			        </li>			          
					<li class="dropdown">
			          	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			          		<img src="../../static/img/user-avatar-default.png" th:src="@{/img/user-avatar-default.png}" width="30" height="30" class="img-circle" alt="Usuários"/>
			          		<span class="caret"></span>
			          	</a>
			          <ul class="dropdown-menu">
			            <li>
			            	<a href="#">
			            		<img src="../../static/img/user-avatar-default.png" th:src="@{/img/user-avatar-default.png}" width="30" height="30" class="img-circle" alt="Usuários"/>
			            		&nbsp;<span th:inline="text">[[${#httpServletRequest.remoteUser}]]</span>
			            	</a>
			            </li>
			            <li>
			            	<a href="#">
			            		<img src="../../static/img/settings.png" th:src="@{/img/settings.png}" width="30" height="30" class="img-circle" alt="Configurações"/>
			            		&nbsp;Configurações
			            	</a>
			            </li>
			            <li>
			            	<a href="#" id="header-about-id">
			            		<img src="../../static/img/logo.png" th:src="@{/img/logo.png}" width="30" height="30" class="img-circle" alt="Sobre"/>
			            		&nbsp;Sobre
			            	</a>
			            </li>
			            <li role="separator" class="divider"></li>
			            <li>
			            	<a th:href="@{/logout}">
			            		<img src="../../static/img/logout.png" th:src="@{/img/logout.png}" width="30" height="30" class="img-circle" alt="Usuários"/>
			            		&nbsp;Sair
			            	</a>
			            </li>
			          </ul>
			        </li>		            
		          </ul>
		        </div>
		      </div>
		    </nav>
		</div>
	</div>

</body>
</html>
