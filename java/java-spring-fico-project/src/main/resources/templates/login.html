<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head lang="pt-br">
    	<title th:text="#{system.name}">Fico</title>
    	<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block>  /*/-->
    	<link href="../static/css/signin.css" rel="stylesheet" th:href="@{/css/signin.css}" />
  	</head>
<body>

	<div class="container">

      	<form th:action="@{/login}" method="post" class="form-signin">
      		<div class="text-center">
	      		<img alt="Banner" src="../static/img/logo.png" th:src="@{/img/logo.png}" width="80" height="80" />
    	    	<h1 class="form-signin-heading">
    	    		<i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;Login
    	    	</h1>
      		</div>
        	<label for="inputEmail" class="sr-only">Email address</label>
        	<input type="email" name="username" id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="autofocus"/>
        	<label for="inputPassword" class="sr-only">Password</label>
        	<input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="required"/>
        	<button class="btn btn-lg btn-primary btn-block" type="submit">
        		<i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp;
        		Login
        	</button>
        	
		  	<div class="text-center">
				<div th:if="${param.error}">
					<br/>
					<div class="alert alert-danger alert-dismissible" role="alert">
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					  <strong>Atenção!</strong> <br/>
					  Usuário ou senha invalido.
					</div>			
				</div>
				<div th:if="${param.logout}">
			    	You have been logged out.
				</div>
			</div>        	
      	</form>

	</div> <!-- /container -->

    <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block>  /*/-->
    
    <!--/*/ <th:block th:include="fragments/footerjsinc :: footerjsinc"></th:block>  /*/-->      
</body>
</html>
